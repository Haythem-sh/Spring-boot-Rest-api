<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">


<title>Employee Web Application</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
	.table-responsive {
    max-height:318px;
}
	
</style>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/home">Employee Management System</a>
			</div>
		</div>
	</nav>

	<div class="container p-3 my-3 special">
		<h2 class="h2">List of employees</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm" >
				<thead >
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody style="overflow-y:auto; height:300px; width:100% ; ">
					<tr th:if="${employees.empty}">
						<td colspan="3">There is no employee in the database</td>
					</tr>
					<tr th:each="employee: ${employees}">
						<td><span th:text="${employee.firstName}"> First name </span></td>
						<td><span th:text="${employee.lastName}"> Last name </span></td>
						<td>
							<a th:href="@{/updateEmployee/{id}(id=${employee.id})}"><button class="btn btn-primary">Edit </button></a>
							<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"><button class="btn btn-danger">Delete</button></a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createEmployee}">Add a new employee</a></h4><br>
		<h4><a th:href="@{/}">Back to Login</a></h4>
		

	</div>
	
	<div class="alert alert-info fixed-bottom" align="center" role="alert" >Copyright Â© all right reserved Sayeh </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
</body>
</html>
