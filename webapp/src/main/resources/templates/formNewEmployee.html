<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">



<title>Employee Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/home">Employee Management System</a>
			</div>
		</div>
	</nav>
    
	<div class="container p-3 my-3 special">

		<h2 class="h2">Add a new employee</h2>
		<div>
			<form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
				<div class="form-group">
					<label for="firstNameInput">First Name</label> 
					<input
						type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp" placeholder="Please enter your first name"> 
					    <small id="firstNameHelp" class="form-text text-muted">please write the employee's first name.</small>
				</div>
				<div class="form-group">
					<label for="lastNameInput">Last Name</label> 
					<input
						type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
						aria-describedby="lastNameHelp" placeholder="Please enter your last name"> 
						<small id="lastNameHelp" class="form-text text-muted">please write the employee's last name.</small>
				</div>
				<div class="form-group">
					<label for="mailInput">Email</label> 
					<input
						type="text" th:field="*{mail}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Please enter your Email"> 
						<small id="mailHelp" class="form-text text-muted">please write the employee's email address.</small>
				</div>
				<div class="form-group">
					<label for="passwordInput">Password</label> 
					<input
						type="password" th:field="*{password}" class="form-control" id="passwordInput"
						placeholder="Please enter your password">
				</div>
				
				<button type="submit" class="btn btn-primary">Create</button>
				<button  class="btn btn-secondary">back</button>
			</form>
		</div>

	</div>

            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</body>
